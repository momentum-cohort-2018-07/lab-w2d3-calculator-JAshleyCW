<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="main.css">
    <link rel="javasheet" href="main.js">
</head>

<body>
    <form>
    <table id="calcButtons" style="width:100%" align="center">
        <tr>
            <td><input type="button" name="clear" value="C" onclick="calcDisplayValue += 'C'"></td>
                <td colspan="3"></td>
            <tr>
                <td><input type="button" name="seven" value="7" onclick="calcDisplayValue += '7'"></td>
                <td><button type="button">8</button></td>
                <td><button type="button">9</button></td>
                <td><button type="button">/</button></td>
            </tr>
            <tr>
                <td><button type="button">4</button></td>
                <td><button type="button">5</button></td>
                <td><button type="button">6</button></td>
                <td><button type="button">X</button></td>
            </tr>
            <tr>
                <td><button type="button">1</button></td>
                <td><button type="button">2</button></td>
                <td><button type="button">3</button></td>
                <td><button type="button">-</button></td>
            </tr>
            <tr><td><button type="button">0</button></td>
                <td><button type="button">.</button></td>
                <td><button type="button">=</button></td>
                <td><button type="button">+</button></td>
            </tr>
        </tr>
    </table>
</form>
   
</body>
